{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

        <style>
          @font-face { font-family: 'TmoneyRoundWindExtraBold'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-07@1.0/TmoneyRoundWindExtraBold.woff') format('woff'); font-weight: normal; font-style: normal; }
          #img1 {
            width: 88px;
            height: 47px;
          }
          .banner{
            font-family: TmoneyRoundWindExtraBold;
          }
        </style>
      </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #83AB8B; font-family: 'TmoneyRoundWindExtraBold';">
          <img id="img1" src="{% static 'image/HERBY_final.png' %}">
          {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'main' %}" style="font-weight: bold;">Herby</a>
          {% else %}
            <a class="navbar-brand" href="{% url 'start' %}" style="font-weight: bold;">Herby</a>
          {% endif %}
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'search' %}" style="color: black;">취미 찾기</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'new' %}" style="color: black;" >클래스 등록하기</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="javascript:{document.getElementById('logout').submit()}" style="float: left;">Logout</a>
                    <form id="logout" method="POST" action="{% url 'logout' %}">
                      {% csrf_token %} <input type="hidden">
                    </form>
                    <!--<a class="nav-link" href="{% url 'logout' %}">로그아웃 </a>-->
                  </li>
                {% else %}
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'signin' %}">Login</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </nav>

          {% block content %}

          {% endblock content %}
    </body>
</html>
